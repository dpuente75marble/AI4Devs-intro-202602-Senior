<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI4Devs2026 - Reverse String</title>

    <!-- Bootstrap CSS (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Optional Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main class="min-vh-100 d-flex align-items-center py-5">
      <div class="container">
        <div class="row g-4 align-items-center justify-content-center">
          <!-- Left: Card -->
          <div class="col-12 col-lg-6">
            <section class="glass-card p-4 p-md-5">
              <div
                class="d-flex align-items-start justify-content-between gap-3"
              >
                <div>
                  <h1 class="display-6 fw-bold mb-1">AI4Devs2026</h1>
                  <p class="text-muted mb-0">
                    Reverse a string in real time. Button appears after 3
                    characters.
                  </p>
                </div>
                <span
                  class="badge rounded-pill text-bg-light border"
                  id="statusBadge"
                  >Ready</span
                >
              </div>

              <hr class="my-4" />

              <div class="mb-3">
                <label for="textInput" class="form-label fw-semibold"
                  >Input</label
                >
                <div class="input-group input-group-lg">
                  <span class="input-group-text bg-transparent border-end-0">
                    <i class="bi bi-pencil"></i>
                  </span>
                  <input
                    id="textInput"
                    type="text"
                    class="form-control bg-transparent border-start-0"
                    placeholder="Type somethingâ€¦ e.g., AI4Devs"
                    autocomplete="off"
                  />
                </div>

                <div
                  class="d-flex justify-content-between mt-2 small text-muted"
                >
                  <span id="charCount">0 chars</span>
                  <span id="hint">Enter at least 4 characters</span>
                </div>
              </div>

              <div class="d-flex gap-2 align-items-center">
                <button
                  id="reverseBtn"
                  class="btn btn-primary btn-lg px-4"
                  style="display: none"
                >
                  Reverse
                </button>
                <button id="clearBtn" class="btn btn-outline-secondary btn-lg">
                  Clear
                </button>
              </div>

              <div class="mt-4 p-3 p-md-4 result-box">
                <div class="d-flex align-items-center justify-content-between">
                  <p class="mb-2 fw-semibold text-muted">Result</p>
                  <i class="bi bi-arrow-left-right text-muted"></i>
                </div>
                <p class="mb-0 fs-4 fw-semibold" id="result">â€”</p>
              </div>

              <p class="mt-3 mb-0 small text-muted">
                Tip: try emojis ðŸ™‚ and accents Ã¡Ã©Ã­Ã³Ãº
              </p>
            </section>
          </div>

          <!-- Right: Illustration (no external images needed) -->
          <div class="col-12 col-lg-5">
            <div class="illustration p-4 p-md-5">
              <div class="illustration-inner">
                <div class="icon-bubble">
                  <i class="bi bi-flower1"></i>
                </div>
                <h2 class="h4 fw-bold mb-2">Clean UI</h2>
                <p class="mb-0">First Exercise in AI4Devs 2026.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
